<body>
    <script>
      function aa(str){
          if(typeof str=="string"){
              var arr=str.split(""),
              obj={},
              newarr=[],
              newstr="";
              for(var i=0;i<arr.length;i++){
                  obj[arr[i]]="abc";
              }
              for(prop in obj){
                  newarr.push(prop);
              }
              newstr=newarr.join("");
              console.log(newstr);
          }else{
              console.log("请输入正确格式的字符串！")
          }  
      }
    </script>
